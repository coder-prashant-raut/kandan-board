<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trello</title>
</head>
<body>
    <div class="main">
      <!-- parant div of all board  -->

      <div class="board-container">

        <!-- here is todo task container  -->

            <div class="board" id="todo">
                <h1>Todo Tasks</h1><hr>
                <div class="todo-task-list"></div>
                <input class="input" type="text" id="todo-input">
                <button class="btn" onclick="addTask('todo')">Add Task</button>
            </div>

         <!-- here is progress task container  -->

         <div class="board" id="progress">
            <h1>Progress Tasks</h1><hr>
            <div id="task-list"></div>
            <input class="input" type="text" id="progress-input">
            <button class="btn" onclick="addTask('progress')">Add Task</button>
        </div>    


         <!-- here is Done task container  -->

         <div class="board" id="done">
            <h1>Done Tasks</h1><hr>
            <div class="done-task-list"></div>
            <input class="input" type="text" id="done-input">
            <button class="btn" onclick="addTask('done')">Add Task</button>
        </div> 

      </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
